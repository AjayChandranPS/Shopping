<div class="container">

    <h5 class="card-title">My Cart</h5>
    <div class="card">
        

        <div class="card-table">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Remove item</th>

                    </tr>
                    <tr  *ngFor="let getCartDetail of getCartDetails">
                         <td><img src="{{getCartDetail.img}}"></td> 
                        <td class="nme">{{getCartDetail.name}}</td> 
                         <td class="prc">{{getCartDetail.price}}</td> 
                         <td class="qtyy">{{getCartDetail.qty}}</td> 
                         <td>
                            <div class="content">
                                <button type="button" class="delbtn" (click)="singleDelete(getCartDetail.prodId)"><i class="fa-solid fa-trash"></i></button>
                            </div>
                         </td>

                    </tr>
                </thead>
            </table>

        </div>
    </div>
</div>
