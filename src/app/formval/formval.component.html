<div style="background-image:url('./../../assets/image/downloadd.jfif');height:700px;width:700px;margin-left:500px;margin-top:100px; padding-left:100px; padding-top:50px;"
    class="container">
    <h1>Login Form</h1>
    <br>

    <form>
        <div class="col-sm-7">

            <label class="control-label col-sm-2" for="name">Name: </label>
           
            <input id="name" class="form-control" type="text" placeholder="Enter Name" [formControl]="name" required
                minlength="3">
            


            <div style="width:300px;" *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="name.errors?.['minlength']">
                    Name must be at least 3 characters long.
                </div>
                <div *ngIf="name.errors?.['forbiddenName']">
                    Name cannot be Bob.
                </div>
            </div>
        </div>




        <div class="col-sm-7">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <input id="email" class="form-control" type="email" placeholder="Enter email" [formControl]="email" required
                email>

            <div style="width:300px;" *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert alert-danger">
                <div *ngIf="email.errors?.['required']">
                    Email cannot be blank
                </div>

                <div *ngIf="email.errors?.['email']">
                    Enter valid email id
                </div>
            </div>



        </div>



        <div class="col-sm-7">
            <label class="control-label col-sm-2" for="number">Phone.No:</label>
            <input id="number" class="form-control" type="number" placeholder="Enter ph.number" [formControl]="number"
                required min="10">

            <div style="width:300px;" *ngIf="number.invalid && (number.dirty || number.touched)"
                class="alert alert-danger">
                <div *ngIf="number.errors?.['required']">
                    Enter ph. number
                </div>

                <div *ngIf="number.errors?.['minlength']">
                    Ph.no cannot exceed 10 characters
                </div>
            </div>



        </div>



        <div class="col-sm-7">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <input id="password" class="form-control" type="password" placeholder="Enter Password"
                [formControl]="password" required minlength="6">

            <div style="width:300px;" *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">
                    Enter password to submit
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be atleast 6 characters
                </div>
            </div>
        </div>


        <div class="col-sm-7">
            <label class="control-label col-sm-2" for="checkbox">Tick to continue</label>
            <input id="checkbox" type="checkbox" [formControl]="checkbox" requiredTrue>
            <div style="width:300px;" *ngIf="checkbox.invalid && (checkbox.dirty || checkbox.touched)"
                class="alert alert-success">
                <div *ngIf="checkbox.errors?.['requiredTrue']">
                    You are verified
                </div>
            </div>


        </div>



        <div class="col-sm-7">
            <button type="submit" (click)="goToLogin()" class="btn btn-success">Submit</button>
        </div>



    </form>
</div>
